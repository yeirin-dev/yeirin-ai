# yeirin-ai Local Development
# Gotenberg 기반 DOCX → PDF 변환

services:
  # ===========================================
  # Gotenberg - 문서 변환 서비스
  # ===========================================
  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: gotenberg
    ports:
      - "3001:3000"
    environment:
      - GOTENBERG_API_TIMEOUT=60s
      - GOTENBERG_LIBREOFFICE_DISABLE_ROUTES=false
    restart: unless-stopped
    # 한글 폰트 설치 (선택사항 - 커스텀 이미지 필요시)
    # volumes:
    #   - ./fonts:/usr/share/fonts/custom:ro

  # ===========================================
  # yeirin-ai - AI 추천 서비스
  # ===========================================
  yeirin-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yeirin-ai
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://yeirin:yeirin123@host.docker.internal:5433/yeirin_dev
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - DEBUG=true
      - LOG_LEVEL=INFO
      - YEIRIN_BACKEND_URL=http://host.docker.internal:3000
      - INTERNAL_API_SECRET=yeirin-internal-secret
      - GOTENBERG_URL=http://gotenberg:3000
    volumes:
      - ./yeirin_ai:/app/yeirin_ai:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - gotenberg
    restart: unless-stopped

  # ===========================================
  # 개발용 (핫 리로드)
  # ===========================================
  yeirin-ai-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yeirin-ai-dev
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://yeirin:yeirin123@host.docker.internal:5433/yeirin_dev
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - YEIRIN_BACKEND_URL=http://host.docker.internal:3000
      - INTERNAL_API_SECRET=yeirin-internal-secret
      - GOTENBERG_URL=http://gotenberg:3000
    volumes:
      - ./yeirin_ai:/app/yeirin_ai
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uv run uvicorn yeirin_ai.main:app --host 0.0.0.0 --port 8001 --reload
    depends_on:
      - gotenberg
    profiles:
      - dev
